<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desadio TO DO List</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="todo-container">
        <h1>Todo List</h1>
        
        <div class="input-container">
            <input type="text" id="nuevaTarea" placeholder="Nueva tarea">
            <button id="agregarTarea" class="btn-agregar">Agregar</button>
        </div>
        
        <div class="contador-tareas">
            <p>Total de tareas: <span id="cuenta-tareas">0</span></p>
            <p>Realizadas: <span id="cuenta-tareas-ok">0</span></p>
        </div>

        <ul id="tareas" class="tareas-lista">
        </ul>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
